events {
    worker_connections 1024;
}

http {
    upstream vas_frontend {
        server vas_frontend:3000;
    }
    
    upstream vas_backend {
        server vas_backend:8000;
    }
    
    upstream janus_websocket {
        server host.docker.internal:8188;
    }
    
    upstream janus_http {
        server host.docker.internal:8088;
    }

    server {
        listen 80;
        server_name localhost;

        # Frontend (React app)
        location / {
            proxy_pass http://vas_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend API
        location /api/ {
            proxy_pass http://vas_backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Janus WebSocket proxy
        location /janus-ws {
            proxy_pass http://janus_websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Janus HTTP API proxy  
        location /janus/ {
            proxy_pass http://janus_http/janus/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}