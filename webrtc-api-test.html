            margin: 10px 0 0 0;

        .content {

            margin-bottom: 40px;

        }
        
        .section h2 {

            border-bottom: 2px solid #3498db;

            color: #555;

        input, select, button {

            transition: border-color 0.3s;

        input:focus, select:focus {

            border-color: #3498db;

        button {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);

        .stream-status {

            padding: 5px 10px;

            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;

        .status-active {

        }
        
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

            margin-top: 20px;
        }
        
        .video-player {
            background: #000;
            border-radius: 10px;

        }

            width: 100%;

        .video-info {

        .video-info h4 {

        .video-controls {

        }
        
        .video-controls button {

        .connection-status {

        .status-connected {

        .timestamp {

            font-size: 12px;

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

        .stat-card {
            background: white;

            border-radius: 10px;
            text-align: center;
            border: 2px solid #e0e0e0;
        }
        
        .stat-number {
            font-size: 2em;

            color: #3498db;
        }
        
        .stat-label {
            color: #7f8c8d;
            margin-top: 5px;

        <div class="content">

    <!-- WebRTC Adapter (must be loaded first) -->
    <script src="/vas/frontend/public/adapter.js"></script>
    <!-- Janus WebRTC Library -->
    <script src="/vas/frontend/public/janus.js"></script>
    
    <!-- WebRTC Polyfill for getUserMedia -->
    <script>
        // Ensure getUserMedia is available
        if (!navigator.mediaDevices) {
            navigator.mediaDevices = {};
        }
        if (!navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia = function(constraints) {
                return new Promise(function(resolve, reject) {
                    // For streaming (viewing), create an empty media stream
                    // This prevents Janus from failing when trying to capture devices
                    try {
                        // Create an empty MediaStream
                        const stream = new MediaStream();
                        resolve(stream);
                    } catch (e) {
                        // If MediaStream is not available, reject gracefully
                        reject(new Error('MediaStream not available'));
                    }
                });
            };
        }
        
        // Also ensure the legacy getUserMedia is available
        if (!navigator.getUserMedia) {
            navigator.getUserMedia = function(constraints, success, error) {
                // For streaming (viewing), create an empty media stream
                try {
                    const stream = new MediaStream();
                    if (success) success(stream);
                } catch (e) {
                    if (error) error(new Error('MediaStream not available'));
                }
            };
        }
        
        // Override Janus captureDevices function to prevent local media capture
        // This is a workaround for the streaming plugin trying to capture local media
        window.addEventListener('load', function() {
            if (window.Janus && window.Janus.captureDevices) {
                const originalCaptureDevices = window.Janus.captureDevices;
                window.Janus.captureDevices = function() {
                    // For streaming (viewing), we don't need to capture local devices
                    // Return an empty array to indicate no local devices
                    return [];
                };
            }
        });
    </script>
    
    <script>
        // Global variables
        let authToken = null;
        let apiBaseUrl = 'http://10.30.250.245:8000';
        let availableStreams = [];
        let activeConnections = new Map();
        let janusInitialized = false;
        
        // Initialize Janus
        function initJanus() {
            if (janusInitialized) return Promise.resolve();
            
            return new Promise((resolve, reject) => {
                // Check if adapter is loaded
                if (typeof adapter === 'undefined') {
                    reject(new Error('WebRTC adapter not loaded'));
                    return;
                }
                
                // Debug: Check if getUserMedia is available
                log(`getUserMedia available: ${typeof navigator.mediaDevices.getUserMedia}`, 'info');
                log(`Legacy getUserMedia available: ${typeof navigator.getUserMedia}`, 'info');
                
                Janus.init({
                    debug: "all",
                    callback: function() {
                        janusInitialized = true;
                        log('Janus initialized successfully', 'success');
                        resolve();
                    }
                });
            });
        }
        
        // Logging function
        function log(message, type = 'info') {
            const logsContainer = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        // Clear logs
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        // Authentication
        async function authenticate() {
            const btn = document.getElementById('authBtn');
            const statusDiv = document.getElementById('authStatus');
            
            btn.disabled = true;
            btn.textContent = 'Authenticating...';
            
            try {
                apiBaseUrl = document.getElementById('apiBaseUrl').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                const response = await fetch(`${apiBaseUrl}/api/auth/login-json`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                authToken = data.access_token;
                
                statusDiv.innerHTML = '<div class="success">‚úÖ Authentication successful!</div>';
                log(`Authenticated as ${username}`, 'success');
                
                // Enable other buttons
                document.getElementById('discoverBtn').disabled = false;
                document.getElementById('statusBtn').disabled = false;
                
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">‚ùå Authentication failed: ${error.message}</div>`;
                log(`Authentication failed: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Authenticate';
            }
        }
        
        // Discover streams
        async function discoverStreams() {
            const btn = document.getElementById('discoverBtn');
            const statusDiv = document.getElementById('streamsStatus');
            const streamsListDiv = document.getElementById('streamsList');
            const streamSelect = document.getElementById('streamSelect');
            
            btn.disabled = true;
            btn.textContent = 'Discovering...';
            
            try {
                const response = await fetch(`${apiBaseUrl}/api/streams/webrtc/streams`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                availableStreams = data.streams;
                
                statusDiv.innerHTML = `<div class="success">‚úÖ Found ${data.total_count} streams</div>`;
                log(`Discovered ${data.total_count} streams`, 'success');
                
                // Update streams list
                streamsListDiv.innerHTML = '';
                streamSelect.innerHTML = '<option value="">Select a stream...</option>';
                
                availableStreams.forEach(stream => {
                    // Add to dropdown
                    const option = document.createElement('option');
                    option.value = stream.stream_id;
                    option.textContent = `${stream.name} (${stream.status})`;
                    streamSelect.appendChild(option);
                    
                    // Add to cards
                    const card = document.createElement('div');
                    card.className = 'stream-card';
                    card.innerHTML = `
                        <h3>${stream.name}</h3>
                        <p><strong>ID:</strong> ${stream.stream_id}</p>
                        <p><strong>Type:</strong> ${stream.type}</p>
                        <p><strong>Status:</strong> <span class="stream-status status-${stream.status}">${stream.status}</span></p>
                        <p><strong>Metadata:</strong> ${stream.metadata}</p>
                        <p><strong>Enabled:</strong> ${stream.enabled ? 'Yes' : 'No'}</p>
                    `;
                    streamsListDiv.appendChild(card);
                });
                
                // Enable stream selection
                streamSelect.disabled = false;
                document.getElementById('streamBtn').disabled = false;
                
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">‚ùå Failed to discover streams: ${error.message}</div>`;
                log(`Stream discovery failed: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Discover Available Streams';
            }
        }
        
        // Start streaming
        async function startStreaming() {
            const streamId = document.getElementById('streamSelect').value;
            if (!streamId) {
                alert('Please select a stream first');
                return;
            }
            
            const stream = availableStreams.find(s => s.stream_id === streamId);
            if (!stream) {
                alert('Stream not found');
                return;
            }
            
            // Check if already streaming this stream
            if (activeConnections.has(streamId)) {
                log(`Stream ${streamId} is already active`, 'warning');
                return;
            }
            
            try {
                // Initialize Janus if not already done
                await initJanus();
                
                // Get WebRTC configuration
                const configResponse = await fetch(`${apiBaseUrl}/api/streams/webrtc/streams/${streamId}/config`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!configResponse.ok) {
                    throw new Error(`HTTP ${configResponse.status}: ${configResponse.statusText}`);
                }
                
                const config = await configResponse.json();
                log(`Got WebRTC config for stream ${streamId}`, 'info');
                
                // Create video element
                const videoContainer = document.getElementById('videoContainer');
                const videoDiv = document.createElement('div');
                videoDiv.className = 'video-player';
                videoDiv.id = `video-${streamId}`;
                
                const video = document.createElement('video');
                video.id = `videoElement-${streamId}`;
                video.autoplay = true;
                video.playsInline = true;
                video.muted = true;
                video.controls = false;
                video.style.width = '100%';
                video.style.height = '100%';
                video.style.objectFit = 'cover';
                
                // Debug: Log video element creation
                log(`Created video element for ${streamId}`, 'info');
                
                const connectionStatus = document.createElement('div');
                connectionStatus.className = 'connection-status status-connecting';
                connectionStatus.textContent = 'Connecting...';
                
                const videoInfo = document.createElement('div');
                videoInfo.className = 'video-info';
                videoInfo.innerHTML = `
                    <h4>${stream.name}</h4>
                    <p><strong>Stream ID:</strong> ${streamId}</p>
                    <p><strong>Status:</strong> <span class="stream-status status-${stream.status}">${config.status}</span></p>
                    <div class="video-controls">
                        <button onclick="stopStream('${streamId}')">Stop Stream</button>
                    </div>
                `;
                
                videoDiv.appendChild(video);
                videoDiv.appendChild(connectionStatus);
                videoDiv.appendChild(videoInfo);
                videoContainer.appendChild(videoDiv);
                
                // Create Janus session
                const janus = new Janus({
                    server: config.janus_websocket_url,
                    success: function() {
                        log(`Connected to Janus for stream ${streamId}`, 'success');
                        
                        // Attach to streaming plugin
                        janus.attach({
                            plugin: config.plugin,
                            success: function(pluginHandle) {
                                log(`Attached to streaming plugin for stream ${streamId}`, 'success');
                                
                                // Send watch request
                                const watch = {
                                    request: "watch",
                                    id: config.mountpoint_id
                                };
                                
                                pluginHandle.send({
                                    message: watch,
                                    success: function(result) {
                                        log(`Watch request successful for stream ${streamId}`, 'success');
                                        connectionStatus.className = 'connection-status status-connected';
                                        connectionStatus.textContent = 'Connected';
                                    },
                                    error: function(error) {
                                        log(`Watch request failed for stream ${streamId}: ${error}`, 'error');
                                        connectionStatus.className = 'connection-status status-disconnected';
                                        connectionStatus.textContent = 'Failed';
                                    }
                                });
                                
                                // Handle incoming media
                                pluginHandle.onmessage = function(msg, jsep) {
                                    log(`Received message for stream ${streamId}: ${JSON.stringify(msg)}`, 'info');
                                    
                                    if (jsep) {
                                        pluginHandle.createAnswer({
                                            jsep: jsep,
                                            // No local media needed for streaming (viewing)
                                            success: function(jsep) {
                                                pluginHandle.send({
                                                    message: { request: "start" },
                                                    jsep: jsep
                                                });
                                            },
                                            error: function(error) {
                                                log(`Error creating answer for stream ${streamId}: ${error}`, 'error');
                                            }
                                        });
                                    }
                                };
                                
                                // Handle remote stream
                                pluginHandle.onremotestream = function(stream) {
                                    log(`Received remote stream for ${streamId}`, 'success');
                                    log(`Stream tracks: ${stream.getTracks().length}`, 'info');
                                    log(`Video tracks: ${stream.getVideoTracks().length}`, 'info');
                                    
                                    // Check if video element exists in DOM
                                    const videoElement = document.getElementById(`videoElement-${streamId}`);
                                    if (videoElement) {
                                        log(`Video element found in DOM for ${streamId}`, 'success');
                                        videoElement.srcObject = stream;
                                        
                                        // Add event listeners to debug video loading
                                        videoElement.onloadedmetadata = function() {
                                            log(`Video metadata loaded for ${streamId}`, 'success');
                                        };
                                        videoElement.oncanplay = function() {
                                            log(`Video can play for ${streamId}`, 'success');
                                        };
                                        videoElement.onerror = function(e) {
                                            log(`Video error for ${streamId}: ${e}`, 'error');
                                        };
                                        
                                        // Try to play the video
                                        videoElement.play().then(() => {
                                            log(`Video play() successful for ${streamId}`, 'success');
                                        }).catch(e => {
                                            log(`Video play() failed for ${streamId}: ${e}`, 'error');
                                        });
                                    } else {
                                        log(`Video element not found in DOM for ${streamId}`, 'error');
                                    }
                                };
                                
                                // Handle remote track (alternative method)
                                pluginHandle.onremotetrack = function(track, mid, on) {
                                    log(`Received remote track for ${streamId}: ${track.kind} (${on ? 'on' : 'off'})`, 'info');
                                    
                                    if (track.kind === 'video' && on) {
                                        // Create a new MediaStream with this track
                                        const stream = new MediaStream([track]);
                                        log(`Created MediaStream with ${stream.getTracks().length} tracks for ${streamId}`, 'success');
                                        
                                        // Check if video element exists in DOM
                                        const videoElement = document.getElementById(`videoElement-${streamId}`);
                                        if (videoElement) {
                                            log(`Setting video element srcObject for ${streamId}`, 'success');
                                            videoElement.srcObject = stream;
                                            
                                            // Try to play the video
                                            videoElement.play().then(() => {
                                                log(`Video play() successful for ${streamId}`, 'success');
                                            }).catch(e => {
                                                log(`Video play() failed for ${streamId}: ${e}`, 'error');
                                            });
                                        } else {
                                            log(`Video element not found in DOM for ${streamId}`, 'error');
                                        }
                                    }
                                };
                                
                                // Store connection
                                activeConnections.set(streamId, {
                                    janus: janus,
                                    plugin: pluginHandle,
                                    video: video,
                                    status: connectionStatus
                                });
                                
                                // Set a timeout to check if remote stream is received
                                setTimeout(() => {
                                    const videoElement = document.getElementById(`videoElement-${streamId}`);
                                    if (videoElement && !videoElement.srcObject) {
                                        log(`No remote stream received for ${streamId} after 10 seconds`, 'warning');
                                        log(`Video element srcObject: ${videoElement.srcObject}`, 'info');
                                    }
                                }, 10000);
                                
                                // Enable stop button
                                document.getElementById('stopBtn').disabled = false;
                            },
                            error: function(error) {
                                log(`Failed to attach to streaming plugin for stream ${streamId}: ${error}`, 'error');
                                connectionStatus.className = 'connection-status status-disconnected';
                                connectionStatus.textContent = 'Failed';
                            },
                            onmessage: function(msg, jsep) {
                                log(`Plugin message for stream ${streamId}: ${JSON.stringify(msg)}`, 'info');
                            },
                            onremotestream: function(stream) {
                                log(`Remote stream received for ${streamId}`, 'success');
                                video.srcObject = stream;
                            }
                        });
                    },
                    error: function(error) {
                        log(`Failed to connect to Janus for stream ${streamId}: ${error}`, 'error');
                        connectionStatus.className = 'connection-status status-disconnected';
                        connectionStatus.textContent = 'Failed';
                    },
                    destroyed: function() {
                        log(`Janus session destroyed for stream ${streamId}`, 'warning');
                        activeConnections.delete(streamId);
                        if (activeConnections.size === 0) {
                            document.getElementById('stopBtn').disabled = true;
                        }
                    }
                });
                
            } catch (error) {
                log(`Failed to start streaming for ${streamId}: ${error.message}`, 'error');
            }
        }
        
        // Stop individual stream
        function stopStream(streamId) {
            const connection = activeConnections.get(streamId);
            if (connection) {
                connection.plugin.detach();
                connection.janus.destroy();
                activeConnections.delete(streamId);
                
                // Remove video element
                const videoDiv = document.getElementById(`video-${streamId}`);
                if (videoDiv) {
                    videoDiv.remove();
                }
                
                log(`Stopped stream ${streamId}`, 'info');
                
                if (activeConnections.size === 0) {
                    document.getElementById('stopBtn').disabled = true;
                }
            }
        }
        
        // Stop all streams
        function stopAllStreams() {
            activeConnections.forEach((connection, streamId) => {
                stopStream(streamId);
            });
            log('Stopped all streams', 'info');
        }
        
        // Check system status
        async function checkSystemStatus() {
            const btn = document.getElementById('statusBtn');
            const statusDiv = document.getElementById('systemStatus');
            const statsDiv = document.getElementById('stats');
            
            btn.disabled = true;
            btn.textContent = 'Checking...';
            
            try {
                const response = await fetch(`${apiBaseUrl}/api/streams/webrtc/system/status`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                const statusClass = data.system_status === 'healthy' ? 'success' : 'error';
                statusDiv.innerHTML = `<div class="${statusClass}">System Status: ${data.system_status.toUpperCase()}</div>`;
                
                // Update stats
                statsDiv.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${data.total_streams}</div>
                        <div class="stat-label">Total Streams</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${data.active_streams}</div>
                        <div class="stat-label">Active Streams</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${data.enabled_streams}</div>
                        <div class="stat-label">Enabled Streams</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${activeConnections.size}</div>
                        <div class="stat-label">Connected Views</div>
                    </div>
                `;
                
                log(`System status: ${data.system_status}`, 'info');
                
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">‚ùå Failed to check system status: ${error.message}</div>`;
                log(`System status check failed: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Check System Status';
            }
        }
        
        // Auto-refresh system status every 30 seconds
        setInterval(() => {
            if (authToken) {
                checkSystemStatus();
            }
        }, 30000);
        
        // Initialize
        log('WebRTC API Gateway Test Page loaded', 'info');
        log('Ready to test WebRTC streaming endpoints', 'info');
    </script>
</body>
</html>
