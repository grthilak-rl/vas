# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

prepend_sys_path = .

version_path_separator = os

sqlalchemy.url = postgresql://vas_user:vas_password@localhost:5432/vas_db

# Explicitly set encoding (helps avoid some Docker/Python3 issues)
config_file_encoding = utf-8

[post_write_hooks]

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
# Escaped % to avoid configparser interpolation errors
format = %%(levelname)-5.5s [%%(name)s] %%(message)s
datefmt = %%H:%%M:%%S