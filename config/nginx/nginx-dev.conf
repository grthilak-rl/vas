events {
    worker_connections 1024;
}

http {
    upstream vas_frontend {
        server vas_frontend:80;
    }
    
    upstream vas_backend {
        server vas_backend:8000;
    }
    
    upstream janus_websocket {
        server 172.18.0.1:8188;
    }
    
    upstream janus_http {
        server 172.18.0.1:8088;
    }

    server {
        listen 80;
        server_name localhost;

        # Frontend (React app)
        location / {
            proxy_pass http://vas_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache busting for JavaScript files
            location ~* \.(js|css)$ {
                proxy_pass http://vas_frontend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
            }
        }

        # Backend API
        location /api/ {
            proxy_pass http://vas_backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Janus WebSocket proxy
        location /janus-ws {
            proxy_pass http://janus_websocket/janus;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Janus HTTP API proxy  
        location /janus/ {
            proxy_pass http://janus_http/janus/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}